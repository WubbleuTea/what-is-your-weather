<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Akronim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Checker</title>
</head>
<body>
    <header class="header-height center-aligned">
        <h1 class="header-text">Check Out The Weather!</h1>
        <img class="header-background" src="./assets/images/clouds-florida-public-domain-skies.jpg">

    </header>

    <main class="row .no-margin">
        <div class="container col-12 col-lg-3">
            <!-- submit form -->
             <form id="city-form">
                <label for="city" class="label-text">
                    <h2>Search for a City:</h2>
                </label> 
                <br>
                <!-- submit button -->
                <div class="input-submit">
                    <input name="city" type="text" id="searched-city" name="city" class="submit">
                    <input id="city-submit" type="submit" class="btn btn-primary">
                </div>  
                <!-- delete button -->
                <button id="delete-storage" type="submit" class="btn btn-danger delete-previous">Delete All Items On Page</button>
            </form>
            <!-- list for previous searches -->
            <h2>View past cities weather. <br>Click Below:</h2>
                <!-- container for all previous li -->
                <ul id="past-cities"></ul>
        </div>
        <!-- weather container -->
        <div class="container col-12 col-lg-9">
            <div id="current-weather" class="padding-bottom"></div>
            <div id="five-day"></div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
