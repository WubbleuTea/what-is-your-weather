<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Akronim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Wheather Checker</title>
</head>
<body>
    <header class="header-height center-aligned">
        <h1 class="header-text">Check Out The Weather!</h1>
        <img class="header-background" src="./assets/images/clouds-florida-public-domain-skies.jpg">

    </header>
    <main class="container row">
        <div class="col-12 col-lg-3 dashed-border">
             <form id="city-form">
                <label for="city" class="label-text">
                    <h2>Search for a City:</h2>
                </label> 
                <br>
                <div class="input-submit">
                    <input name="city" type="text" id="searched-city" name="city" class="submit">
                    <!-- <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"></svg> -->
                    <input id="city-submit" type="submit" class="btn btn-primary">
                    <div id="city-container">
                        <div></div>
                    </div>
                </div>  
            </form>
            
            <ul id="past-cities">
                <h2 class="">View past cities weather. <br>Click Below:</h2>
            </ul>
        </div>


        <div class="container col-12 col-lg-9">
            <h2>Current Weather in searched city</h2>
            <div id="current-weather"></div>
            <div id="five-day"></div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
